{% extends 'base.html' %}
{% block title %}Home - Ecommerce Price Optimization{% endblock %}
{% block content %}

<body class="hide-footer">
    <div>
        <div>
            {% for i, j, k in zipped_data %}
            <div class="card-container">
                <div class="color-box"></div>
                <div class="card-header">
                    <h2>{{ k }}</h2>
                </div>
                <div class="card-footer">
                    <h3 class="actual-value">{{ i }}</h3>
                    <h3 class="predicted-value">{{ j|floatformat:"2" }}</h3> 
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}

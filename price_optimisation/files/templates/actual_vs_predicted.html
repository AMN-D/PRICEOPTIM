{% extends 'base.html' %}
{% block title %}Home - Ecommerce Price Optimization{% endblock %}
{% block content %}

<body class="hide-footer">
    <div id="left">
        {% for i, j, k  in zipped_data %}
            <div class="card-container">
                <div class="color-box"></div>
                <div class="card-header">
                    <h2>{{ k }}</h2>
                </div>
                <div class="card-footer">
                    <h3 class="actual-value">{{ i }}</h3>
                    <h3 class="predicted-value">{{ j|floatformat:"2" }}</h3> 
                </div>
            </div>
        {% endfor %}
    </div>
    <div id="right">
        <div class="scale-container">
            <h1>Scale</h1>
            <div id="actual-value-scale-color"></div><p>Actual Price</p>
            <div id="predicted-value-scale-color"></div><p id="predicted-price-text">Predicted Price</p>
        </div>
        <div class="visualization-bar">
            <h1>Visualization</h1>
                
        </div>
    </div>
</body>
{% endblock %}

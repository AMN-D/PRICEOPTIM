{% extends 'base.html' %}
{% block title %}Home - Ecommerce Price Optimization{% endblock %}
{% block content %}
<body class="hide-footer">
    <div>
        <div class="left-panel-card">

            {% for item, actual_price in zipped_data %}
            <div class="card">
              <h2>Actual Price: {{ actual_price }}</h2>
              <h2>Predicted Price: {{ item }}</h2>
            </div>
            {% endfor %}
            

        </div>
    </div>
{% endblock %}

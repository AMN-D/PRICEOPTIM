{% extends 'base.html' %}

{% block title %}Price Optimization - Ecommerce Price Optimization{% endblock %}

{% block content %}
<h1>Price Optimization</h1>

<form action="{% url 'price_optimization' %}" method="post">
  {% csrf_token %}
  
  <label for="product_id">Product ID:</label>
  <input type="text" id="product_id" name="product_id" required>

  <label for="category_id">Category ID:</label>
  <input type="text" id="category_id" name="category_id" required>

  <label for="brand">Brand:</label>
  <input type="text" id="brand" name="brand" required>

  <label for="historical_price">Historical Price:</label>
  <input type="number" id="historical_price" name="historical_price" required>

  <button type="submit">Optimize Price</button>
</form>
{% endblock %}

<!--HEADER AND EXO-SKELETON-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block head %}
    <header class="base-header">
        <div class="base-logo"></div>
        <div class="base-button-custom"></div>
        <div class="base-logo-github"></div>
        <div class="base-language"></div>
        <div class="base-links"></div>
    </header>
    {% endblock %}
</head>
<body>
    {% block start %}
    <div class="body-main">
        <div class="body-main-scroll"></div>
        <div class="body-main-custom">
            <div class="body-main-custom-abs"></div>
            <div class="body-image">
                <div class="body-image-container"></div>
                <div class="body-image-hr"></div>
            </div>
            <div class="body-container">
                <div class="body-container-text"></div>
                <div class="body-container-text-lite"></div>
                <div class="body-container-text-desc"></div>
                <div class="body-container-div-design-one"></div>
                <div class="body-container-div-design-two"></div>
                <div class="body-container-div-design-three"></div>
                <div class="body-container-div-num"></div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
<footer>
    {% block footer %}

    {% endblock %}
</footer>
</html>

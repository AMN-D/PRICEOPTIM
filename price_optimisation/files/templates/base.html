{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ecommerce Price Optimization{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'script.js' %}"></script>
</head>
<body>
    {% block header %}
    <header>
        <a class="logo-link" href="{% url 'homepage' %}">Optim</a>
        <a class="nav-link" id="about-link" href="{% url 'about' %}">About</a>
        <a class="nav-link" href="{% url 'price_optimization' %}">O</a>
    </header>
    {% endblock %}
    <div class="page-container">
        <main>
            {% block content %}
            <div class="content-container">
            </div>
            {% endblock %}
        </main>
    </div>
    {% block footer %}
    <footer>
        <p>@ github.com/amn-d</p>
    </footer>
    {% endblock %}
</body>
</html>

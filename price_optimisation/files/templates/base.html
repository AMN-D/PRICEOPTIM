<!--HEADER AND EXO-SKELETON-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    {% block head %}
    <header class="base-header">
        <div class="base-header-container-left">
            <div class="base-logo">
                <a href="{% url 'homepage' %}">
                    <h1>Dpo.</h1>
                </a>
            </div>
        </div>
        <div class="base-links">
            <ul>
                <li><a href="{% url 'homepage' %}">ABOUT</a></li>
                <li><a href="{% url 'homepage' %}">CUSTOM</a></li>
                <li><a href="{% url 'homepage' %}">SAMPLE</a></li>
            </ul>
        </div>
        <div class="base-header-container-right">
            <div class="base-language">
                <p>ENG</p>
            </div>
            <div class="base-logo-github">
                <a href="https://github.com/AMN-D/ecommerce_price_optimisation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="54" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd" d="M12 2a10 10 0 00-3.16 19.49c.5.09.68-.22.68-.48v-1.68c-2.78.6-3.37-1.34-3.37-1.34-.45-1.15-1.1-1.46-1.1-1.46-.9-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.9 1.5 2.37 1.07 2.95.82.1-.65.35-1.08.64-1.33-2.24-.25-4.6-1.12-4.6-4.99 0-1.1.39-2 1.03-2.7-.1-.25-.45-1.28.1-2.66 0 0 .85-.27 2.78 1.03.81-.22 1.68-.33 2.54-.33s1.73.11 2.54.33c1.93-1.3 2.78-1.03 2.78-1.03.56 1.38.21 2.41.1 2.66.64.69 1.03 1.6 1.03 2.7 0 3.88-2.36 4.74-4.6 4.99.36.31.68.93.68 1.87v2.78c0 .26.18.57.69.47A10 10 0 0012 2z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </div>
    </header>
    {% endblock %}

    {% block start %}
    <div class="body-main">
        <div class="body-main-scroll">
            <button>></button>
        </div>
        <div class="body-main-custom">
            <div class="body-container">
                <div class="body-container-text">
                    <h1>PRIZ</h1><br>
                    <h1>ANALYSIS</h1>
                </div>
                <div class="body-container-text-lite">
                    <p>OPTIMIZATION</p>
                </div>
                <div class="body-container-text-desc">
                    <p>CALCULATATION</p>
                    <p>ANALYSIS</p>
                    <p>ACT</p>
                </div>
                <div class="body-container-design">
                    <div class="body-container-div-design-one"></div>
                    <div class="body-container-div-design-two"></div>
                    <div class="body-container-div-design-three"></div>
                </div>
                <div class="body-container-div-num">
                    <p>091</p>
                </div>
            </div>
            <div class="body-image">
                <div class="body-image-container"></div>
                <div class="body-image-hr"></div>
                <span class="left-number">01</span>
                <span class="right-number">02 03 04 05</span>
            </div>
        </div>
        <div class="body-main-anal-black">
            <div class="body-main-anal-container">
                <div class="body-main-anal-main">
                    <div class="body-main-anal-text">
                        <h1>TEST YOUR</h1>
                        <h1>MODEL</h1>
                    </div>
                    <div class="body-main-anal-selector">
                        <select id="modelSelector" name="model">
                            <option value="0">---</option>
                            <option value="1">lowkey</option>
                        </select>
                    </div>
                </div>
                <div class="body-main-anal-abs"></div>
            </div>
        </div>
    </div>
    {% endblock %}
    <script src="{% static 'script.js' %}"></script>
</body>
<footer>
    {% block footer %}

    {% endblock %}
</footer>
</html>
